<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹화면구현 실습</title>
</head>
<body>
    <h1>이재영</h1>
    <div style="background-color: gold; width: 250px;">div 태그 영역1입니다.</div>
    <div style="background-color: magenta; width: 250px;">div 태그 영역2입니다.</div>
    <div style="background-color: cyan; width: 250px;">div 태그 영역3입니다.</div>
    <h2>HTML 태그의 종류는 다음과 같습니다.</h2>
    <!--여기에 써지는 내용은 렌더링 되지 않습니다.-->
    <ul>
        <li>header</li>
        <li>footer</li>
        <li>button</li>
        <li>style</li>
        <li>div</li>
        <li>a</li>
        <li>script</li>
        <li>link</li>
        <li>span</li>
        <li>nav</li>
    </ul>
    <p>p태그로 작성된 명령입니다. 중요한 부분은 굵게 또는 기울임으로 강조할 수 있습니다
        줄바꿈은 마음대로 되지 않습니다
        <br> 줄바꿈 태그를 사용해야지만 됩니다.
        밑줄은 <u>밑줄태그(u)</u>를 사용할 수 있습니다.
    </p>
    <blockquote cite="https://ko.wikipedia.org/wiki/HTML"><p>하이퍼텍스트 마크업 언어</p></blockquote>
</body>
</html>
